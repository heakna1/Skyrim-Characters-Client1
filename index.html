<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./scripts/app.js" defer></script>
    <title>Skyrim Character Maker</title>
</head>
<body>
    <div id="message-container"></div>
    <div id="index-character-container"></div>
    <div id="show-character-container"></div>
    
    <form id="create-character-form" >
        <input type="text" name="firstName" placeholder="first name" />
        <input type="text" name="race" placeholder="race" />
        <input type="number" name="stamina" placeholder="stamina" />
        <input type="number" name="strength" placeholder="strength" />
        <input type="submit" value="Create Character"/>
    </form>
</body>
</html>
